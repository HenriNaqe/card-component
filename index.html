<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <img class="img1" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="container2">
        <img class="victor" src="images/image-victor.jpg" alt="" />
      </div>
      <div class="container3">
        <h3 class="nam">Victor Crest <span class="age">26</span></h3>
        <h4>London</h4>
      </div>
      <div class="container4">
        <h3>80K</h3>
        <h3>803K</h3>
        <h3>1.4K</h3>
      </div>
      <div class="container5">
        <h6>Followers</h6>
        <h6>Likes</h6>
        <h6>Photos</h6>
      </div>
    </div>
  </body>
</html>
